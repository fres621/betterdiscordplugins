name: Build

on:
    push:
        branches:
            - 'main'

jobs:
    run-linters:
        name: Build plugins
        runs-on: ubuntu-latest

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18.16.0

            - uses: pnpm/action-setup@v2
              with:
                  version: latest

            - name: Install Node.js dependencies
              run: pnpm install

            - name: Run linters
              run: pnpm run build